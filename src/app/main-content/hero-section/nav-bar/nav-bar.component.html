<header>

    <nav>
        <div class="links">
            <div class="logo">
                <app-logo></app-logo>
            </div>
            <div class="linklist">
                <app-links></app-links>
            </div>
        </div>



        <div class="languageSelector">
            <a [ngStyle]="{'color': getLanguage1()}" (click)="useLanguage('de')">DE</a>
            |
            <a [ngStyle]="{'color': getLanguage2()}" (click)="useLanguage('en')">EN</a>
        </div>


        <img class="burger" style="cursor: pointer;" (click)="toggleMenu()"
            src="../../../../assets/img/nav/burger1.svg">

        <div class="headerPopup" [ngClass]="{'d-none':!showMenu}">

            <img style="align-self: flex-end; cursor: pointer;" (click)="toggleMenu()"
                src="../../../../assets/img/nav/burger2.svg">
            <a (click)="toggleMenu()" [routerLink]="['/']" fragment="whyme">{{'menu.why' | translate}}</a>
            <a (click)="toggleMenu()" [routerLink]="['/']" fragment="skills">{{'menu.skills' | translate}}</a>
            <a (click)="toggleMenu()" [routerLink]="['/']" fragment="projects">{{'menu.projects' | translate}}</a>
            <a (click)="toggleMenu()" [routerLink]="['/']" fragment="contact">{{'menu.contact' | translate}}</a>
            <div style="gap: 6px">
                <a [ngStyle]="{'color': getLanguage1()}" (click)="useLanguage('de')">DE</a>
                |
                <a [ngStyle]="{'color': getLanguage2()}" (click)="useLanguage('en')">EN</a>
            </div>
        </div>

    </nav>

</header>
