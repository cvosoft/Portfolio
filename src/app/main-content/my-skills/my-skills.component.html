<section>

    <h2 class="red-text">{{'skills.title' | translate}}</h2>


    <div class="skillContainer">

        @for (item of skillsList; track item.name; let last = $last) {
        @if(!last){

        <div class="singleSkill">
            <img src="../../../assets/img/skills/{{item.img}}">
            <span>{{item.name}}</span>
        </div>
        } @else {
        <div class="challengeSkill">
            <div (mouseenter)="challengeHover=true;" (mouseleave)="challengeHover=false;" style="gap:10px">
                <img src="../../../assets/img/skills/{{item.img}}">
                <span>{{item.name}}</span>
            </div>
            <span [ngClass]="{'d-none': !challengeHover}">
                I am always happy to learn new technologies, just tell me what you need.
            </span>
        </div>
        }
        }




    </div>



</section>
